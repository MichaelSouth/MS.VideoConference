<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>WebRTC Video Conference</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
        <script src="main.js"></script>
    </head>

    <body>
        <h1>Video Conferencing v2.0</h1>

        <div id="toolbar">
            <button onclick="StartStream()">Start Stream</button>
            <label for="devicesCombo">Devices</label>
            <select id="devicesCombo">
            </select>
            <button onclick="CreateCall()">Create Call</button>
           <!-- <button onclick="Answer()">Answer</button>-->
        </div>

        <div id="videoContainer">
            <video id="localVideo" autoplay controls muted ></video>
            <video id="receivedVideo" autoplay controls></video>
        </div>
    </body>
</html>
